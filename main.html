<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Table and Media List</title>
</head>
<body>

  <!-- Semantic Table -->
  <table>
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Doe</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bob Smith</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading for Media List -->
  <h2>List of medias</h2>

  <!-- Ordered List -->
  <ol>
    <!-- First Item - Image -->
    <li>
      <p>Image:</p>
      <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
    </li>

    <!-- Second Item - Video -->
    <li>
      <p>Video:</p>
      <video width="200" height="300" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>

    <!-- Third Item - Audio -->
    <li>
      <p>Audio:</p>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
      </audio>
    </li>
  </ol>

</body>
</html>
